<template>
    <lightning-card title="Apex imparitive testing">
        <div class="slds-var-m-around_medium">
            <lightning-button label="Load Accounts" onclick={loadAccounts}></lightning-button>
        </div>
        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <p key={account.Id} class="acc">{account.Name}</p>
            </template>
        </template>
        <template if:true={errors}>
            <p class="err">{errors}</p>
        </template>  
    </lightning-card>
</template>
